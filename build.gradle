apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.typesafe:config:1.2.1','org.apache.mina:mina-core:2.0.7',
            'joda-time:joda-time:2.3','org.scijava:jep:2.4.2','mysql:mysql-connector-java:5.1.30',
            'ch.qos.logback:logback-classic:1.1.2','com.zaxxer:HikariCP:1.3.8'
}